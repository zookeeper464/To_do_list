{% extends 'layout.html' %}
<!-- 위의 내용은 layout.html에 대한 내용을 가져온다는 의미이다. -->
{% block content %}
    <h1>
        Home Page
    </h1>
    {% for post in posts %}
        <h3>
            {{post.title}}
        </h3>
        <p>{{post.author}} on {{post.date_posted}}</p>
        {{post.content}}
    {% endfor %}
    <!-- 위의 내용은 파이썬의 for 문법을 활용할 수 있도록 하는 방식이다. -->
    <!-- 실제로 {} 내부의 내용은 전달된 소스코드에서 확인할 수 없다. -->
{% endblock content %}
<!-- 위의 내용은 extends 된 html에서 content에 해당하는 위치에 해당 내용을 대체한다는 의미이다. -->
